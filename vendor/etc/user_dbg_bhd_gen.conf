soc=/sys/class/power_supply/battery/capacity
current=/sys/class/power_supply/battery/current_now
voltage=/sys/class/power_supply/battery/voltage_now
usb_current=/sys/class/power_supply/usb/input_current_now
usb_voltage=/sys/class/power_supply/usb/voltage_now
cc=/sys/class/power_supply/battery/charge_counter
silver_clk=/sys/bus/cpu/devices/cpu0/cpufreq/scaling_cur_freq
gold_clk=/sys/bus/cpu/devices/cpu6/cpufreq/scaling_cur_freq
gold_plus_clk=/sys/bus/cpu/devices/cpu7/cpufreq/scaling_cur_freq
gpu_cur_freq=/sys/class/kgsl/kgsl-3d0/gpuclk

# Thermal zones
tz front-usr
tz back-usr
tz xo-therm-usr
tz battery
tz fg_main_battery
tz fg_flip_battery
tz pa-therm1-usr
tz wifi-therm-usr
tz pa-therm2-usr
tz mem-therm-usr
tz sdm-therm-usr
tz pcm-therm-usr
tz pa-therm3-usr

# Cooling devices
cd battery
cd thermal-cpufreq-0
cd thermal-cpufreq-6
cd thermal-cpufreq-7
cd cpu-isolate0
cd cpu-isolate1
cd cpu-isolate2
cd cpu-isolate3
cd cpu-isolate4
cd cpu-isolate5
cd cpu-isolate6
cd cpu-isolate7
cd thermal-devfreq-0
cd modem_skin
cd modem_pa_fr1
